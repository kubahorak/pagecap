repos:
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        language: system
        entry: gofmt -l -w
        types: [go]
      - id: golangci-lint
        name: golangci-lint
        language: system
        entry: golangci-lint run
        types: [go]
        pass_filenames: false
