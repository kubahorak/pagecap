name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build container image
        run: docker build -t pagecap:test .

      - name: Start container
        run: |
          docker run -d --name pagecap -p 8080:8080 pagecap:test
          # Wait for the server to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/ > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done
          if ! curl -sf http://localhost:8080/ > /dev/null 2>&1; then
            echo "Server failed to start"
            docker logs pagecap
            exit 1
          fi

      - name: Test root endpoint returns UI
        run: |
          curl -sf http://localhost:8080/ | grep -q "PageCap"

      - name: Test screenshot capture
        run: |
          status=$(curl -s -o /tmp/screenshot.png -w "%{http_code}" \
            "http://localhost:8080/?url=https://example.com&width=640&height=480")
          echo "HTTP status: $status"
          test "$status" = "200"
          # Verify it's a valid PNG (starts with PNG magic bytes)
          file /tmp/screenshot.png | grep -q "PNG image data"

      - name: Print container logs
        if: always()
        run: docker logs pagecap

      - name: Stop container
        if: always()
        run: docker rm -f pagecap

  publish:
    needs: build-and-test
    if: >-
      always() &&
      github.event_name != 'pull_request' &&
      (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
