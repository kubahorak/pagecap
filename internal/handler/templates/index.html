<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PageCap</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: system-ui, -apple-system, sans-serif; background: #f5f5f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2rem; width: 100%; max-width: 480px; }
  h1 { font-size: 1.5rem; margin-bottom: 0.25rem; }
  p.sub { color: #888; margin-bottom: 1.5rem; font-size: 0.9rem; }
  label { display: block; font-weight: 500; margin-bottom: 0.25rem; font-size: 0.85rem; }
  input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem; margin-bottom: 1rem; }
  input:focus { outline: none; border-color: #4a90d9; }
  .row { display: flex; gap: 1rem; }
  .row > div { flex: 1; }
  button { width: 100%; padding: 0.6rem; background: #4a90d9; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
  button:hover { background: #3a7bc8; }
</style>
</head>
<body>
<div class="card">
  <h1>PageCap</h1>
  <p class="sub">Website screenshot service</p>
  <form id="f" action="/" method="get">
    <label for="url">URL</label>
    <input id="url" name="url" type="text" placeholder="https://example.com" required>
    <div class="row">
      <div>
        <label for="width">Width</label>
        <input id="width" name="width" type="number" placeholder="640">
      </div>
      <div>
        <label for="height">Height</label>
        <input id="height" name="height" type="number" placeholder="480">
      </div>
      <div>
        <label for="delay">Delay (ms)</label>
        <input id="delay" name="delay" type="number" placeholder="0">
      </div>
    </div>
    <button type="submit">Capture</button>
  </form>
</div>
<script>
document.getElementById('f').addEventListener('submit', function(e) {
  e.preventDefault();
  var fd = new FormData(this);
  var params = new URLSearchParams(fd);
  for (var [k, v] of params) { if (!v) params.delete(k); }
  window.location = '/?' + params;
});
</script>
</body>
</html>
